<mat-toolbar class="navbar" id="navbar">
    <button mat-icon-button class="menu-icon" id="menuButton">
        <mat-icon>menu</mat-icon>
    </button>
    <span id="title">Studio Ghibli Archive</span>
    <span class="spacer"></span>
    <button mat-icon-button class="lightbulb-icon" id="themeButton" (click)="toggleTheme()">
        <mat-icon color="white">lightbulb</mat-icon>
    </button>
    <button mat-icon-button class="favorite-icon" id="favoriteButton">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button [disableRipple]="false" class="share-icon" id="shareButton">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
